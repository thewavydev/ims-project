<div class="w-full rounded-2xl overflow-hidden">
  <table class="w-full ">
    <thead class="bg-blue-500 text-white">
      <tr>
        <th class="text-md p-2 sticky top-0 bg-blue-500">Name</th>
        <th class="text-md p-2 sticky top-0 bg-blue-500">Price</th>
        <th class="text-md p-2 sticky top-0 bg-blue-500">Qty</th>
        <th class="text-md p-2 sticky top-0 bg-blue-500">Actions</th>
      </tr>
    </thead>
  </table>
  <div class="h-96 overflow-y-auto">
    <table class="w-full ">
      <tbody>
        <tr class="w-full text-center h-14 odd:bg-white even:bg-gray-200" *ngFor="let product of products$ | async">
          <td class="px-8">{{ product.name }}</td>
          <td class="px-8">R {{ product.price }}</td>
          <td class="px-8">{{ product.quantity }}</td>
          <td class="flex gap-x-4 justify-center pl-4 items-center mt-2">
            <a [routerLink]="['/form', product.id]" class="bg-blue-500 text-white font-bold px-4 py-2 rounded-2xl" >Edit</a>
            <button class="bg-red-500 text-white font-bold px-4 py-2 rounded-2xl" (click)="delete(product.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
