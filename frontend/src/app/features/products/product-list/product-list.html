
<table class="w-full rounded-tl-2xl rounded-tr-2xl overflow-hidden">
  <thead class="bg-blue-500 text-white w-full h-8">
      <th class="text-md">Name</th>
      <th class="text-md">Price</th>
      <th class="text-md">Qty</th>
      <th class="text-md">Actions</th>
  </thead>
  <tbody class="mt-8">
    <tr class="w-full  text-center h-14 odd:bg-white even:bg-gray-200 " *ngFor="let product of products$ | async">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td class="flex gap-x-8 justify-center  place-items-center mt-2">
        <a [routerLink]="['/form', product.id]" class="bg-blue-500 text-white font-bold px-6 py-2 rounded-2xl">Edit</a>
        <button class="bg-blue-500 text-white font-bold px-6 py-2 rounded-2xl" (click)="delete(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
